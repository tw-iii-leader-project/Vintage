<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login-Vintage</title>
<meta name="author" content="www.zuowenjun.cn" >
<script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
	<div id="app">
		<form method="post" @submit.prevent="loginsubmit">
		<p>您的帳號</p>
		<p><input type="text" v-model="uid"></p>
				<p>密碼：</p>
		<p><input type="password" v-model="pwd"></p>
		<p>
			<button type="submit">登入</button>
		</p>
			
		</form>
	</div>

	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				uid:null,
				pwd:null
			},
			methods:{
				loginsubmit:function(){
					
					 this.$http.post('/api/login',{userid:this.uid,upwd:this.pwd}).then(function(res){
						 var rs=res.body;
						 if(rs.code==0){
							 window.location.href="index.html";
						 }else{
							 Swal.fire({
								 title:rs.msg,
								 
							 })
							
						 }
		                },function(){
		                	Swal.fire({
			            		icon: 'error',
			            		title: '登入失敗！',
			            	})
		                });
				}
			}
		});
	</script>
</body>
</html>
